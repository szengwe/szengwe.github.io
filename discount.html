<body>
    <header>
        <h1>Week 7:Discount</h1>

    <main>
        <h3> Calculate amount due</h3>

		<label>Enter total amount: <input type="text" id="subtotal"></label>

		<label><button onclick="compute()">Calculate</button></label>
        
            <hr>
        <p><span id="output"></span></p>
    </main>

    <script>
		function compute() {
			//input subtotal and create a variable for the day of the week
			let subtotal=parseFloat(document.getElementById("subtotal").value);
			let dayofWeek = new Date().getDay();
			let rate = 0

			//Processing-define the holidays and weekends where the message would change
			if (subtotal > 50 && dayofWeek ==2){
				if (dayofweek == 3){
					rate = 0.1
				}
			}
		
			let total1 =((subtotal-(subtotal * rate)) *1.06).toFixed(2)

			 document.getElementById("output").innerHTML="Amount due is " + total1 +"."

		}


    </script>
