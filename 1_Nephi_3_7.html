<!DOCTYPE html>
<html lang="eng-us">
<head>
    <meta charset="UTF-8"
    <title>Template for CIT 160</title>
<style>
body {
	text-align: center;
}
header,footer {
	background-color: #000;
	color: #fff;
	padding: 10px;
}

footer {
	font-size: 13px;
	letter-spacing: 1.5pt;
}

h1,h2 {
	margin: 0;
}

h2, #currentdate {
	color: yellow;
}

main {
	margin: 10px auto;
	border: 1px solid #999;
	padding: 10px;
	max-width: 500px;
	background-color: #abe;
	box-shadow: 0 0 30px;
}

h3 {
	font-size: 24px;
	margin: 0 0 15px 0;
	border-bottom: 1px solid #333;
	padding: 0;
}

label {
	display: block;
	margin: 5px;
}


</style>
</head>
<body>
    <header>
        <h1>Week 4:Stretch</h1>
        <h2>Faith</h2>
    </header>
    <main>
        <h3> 1_Nephi_3_7</h3>
        <label>Enter your name: <input type="text" id="first name"></label>
        <label><button onclick="printscripture()">Print Scripture</button></label>
            <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Shepherd Zengwe &bull; BYU-Idaho &bull; CIT 160

    </footer>

    <script>
		function printscripture(){
			//input-input name
			let name=document.getElementById("first name").value;
			//processing-create the message that will be printed on output
			let message="And it came to pass that I said unto my father: I "+ name + " will go and do the things which the Lord hath commanded, for I know that the Lord giveth no commandments unto the children of men, save he shall prepare a way for them that they may accomplish the thing which he commandeth them"
			//output-concertinate the message with thw name input and print
			document.getElementById("output").textContent= message
			

		}


    </script>
</body>

    
</html>
