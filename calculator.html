<!DOCTYPE html>
<html lang="eng-us">
<head>
    <meta charset="UTF-8"
    
</head>
<body>
    <header>
        <h1>Calculator</h1>
    
    </header>
    <main>
       // <h3> Labour Hours</h3>
        <label>Enter number 1: <input type="text" id="num1"></label>
        <label>Enter Operator: <input type="text" id="operator"></label>
        <label>Enter number 2: <input type="text" id="num2"></label>
        <label>Enter Answer: <input type="text" id="answer"></label>
        <label><button onclick="compute()">Calculate</button></label>
            <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Shepherd Zengwe &bull; BYU-Idaho &bull; CIT 160

    </footer>

    <script>
		function compute(){
			//input-Take inputs from the text boxes convet them to number & use the opertator for computation
			let numone=parseInt(document.getElementById("num1").value);
            let operator= document.getElementById("operator").value;
            let numtwo=parseInt(document.getElementById("num2").value);
            let answer =parseInt(document.getElementById("answer").value);
            let message="Incorrect üò¢";
            let answerkey=0;

			//processing-compute the numbers and the operator input from the screen
			switch (operator){
                case "+":
                   answerkey=numone + numtwo;
                    break;
                case "-":
                    answerkey=numone - numtwo;
                    break;
                case "/":
                    answerkey=numone/numtwo;
                    break;
                case "*":
                    answerkey=numone * numtwo;
                    break;
                default:
                    message="Enter a valid operator"
                if (answerkey == answer){
                    message = "Correct! üèÜ"
                }

            }

			//output-display the answer if it is correct by displaying a correct message
			document.getElementById("output").innerHTML=message;
			

		}


    </script>
</body>

    
</html>
